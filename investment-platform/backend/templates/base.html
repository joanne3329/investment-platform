<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}投資學習平台{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #E0F2FE, #EDE9FE);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }
    header {
      padding: 20px;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      color: #1E3A8A;
    }
    .mode {
      margin-top: 10px;
      display: inline-block;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
    }
    .guest {
      background: #FEF3C7;
      color: #92400E;
      border: 1px solid #FBBF24;
    }
    .auth {
      background: #D1FAE5;
      color: #065F46;
      border: 1px solid #10B981;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
    }
    h2 {
      color: #1E3A8A;
      margin-bottom: 15px;
    }
    p {
      color: #374151;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background: #1E3A8A;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #FBBF24;
      color: #111827;
      transform: scale(1.05);
    }
    footer {
      padding: 15px;
      font-size: 12px;
      color: #6B7280;
      background: rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <header>
    <h1>📚 投資學習平台</h1>
    {% if user %}
      <div class="mode auth">🔒 登入模式：{{ user.username }}</div>
    {% else %}
      <div class="mode guest">⚡ 訪客模式（未登入即可使用）</div>
    {% endif %}
  </header>

  <main>
    <div class="card">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer>
    <p>2025 投資學習平台</p>
  </footer>
</body>
</html>
