<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>登入 - 投資學習平台</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 100px auto;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #2563EB;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #CBD5E1;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body style="background: linear-gradient(135deg, #E0F2FE, #EDE9FE);">
  <div class="container">
    <h2>🔑 登入帳號</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="使用者名稱" required><br>
      <input type="password" name="password" placeholder="密碼" required><br>
      <button type="submit" class="btn">登入</button>
    </form>
    <p>還沒有帳號？ <a href="{{ url_for('register') }}">註冊</a></p>
  </div>
</body>
</html>
